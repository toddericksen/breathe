<!DOCTYPE html>
<html>
<head>
  <title>Remember to breathe - by Campfire</title>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap');
  body {
    margin: 0;
    padding: 0;
    background:rgba(106, 61, 197, 1);
  }
  /* ring-wrapper needs to have a square ration (same height and width) not a percentage */
  .ring-wrapper {
    background: rgba(106, 61, 197, 1);
    width: 600px;
    height: 600px;
    position: absolute;
    margin: 0 auto;
    top: 15%;
    left: calc(50% - 300px);  
  }
  
  .ring {
    z-index: 1;
    width: 100%;
    height: 100%;
    bottom: 10%;
    left: calc(50% - 46%);
    position: relative;
  }

  .ring:before {
    top: 12.5%;
    left: calc(50% - 37%);
    content: "";
    z-index: 2;
    width: 75%;
    height: 75%;

  }
  .ring:after {
    top: 25%;
    content: "";
    z-index: 3;
    left: calc(25%);
    height: 50%;
    width:50%;
  }

  .prompt {
    position: absolute;
    top: 47.5%;
    width: 100%;
    text-align: center;
    color: rgba(106, 61, 197, 1);
    font-family: "Spartan";
    font-size: 1.5rem;
    text-transform: uppercase;
    font-weight: 500;
    z-index: 3;
    animation: breathe-ring 7.5s ease-in-out infinite alternate;
  }

  .ring, .ring:before, .ring:after {
    opacity: .85;
    position: absolute;
    border-radius: 100%;
    background: rgba(255, 231, 128, 0.2);
    animation: breathe-ring 7.5s ease-in-out infinite alternate;
  }  


  
@keyframes breathe-ring {
  0%   {transform: scale(1); opacity: .6; letter-spacing: -.05rem; font-size: 1.5rem; color: rgba(255, 255, 255, .375); }
  50%  {transform: scale(1.125); opacity: .8; color: rgba(213, 185, 222, 1);  letter-spacing: .125rem; font-size: 2rem }
  100% {transform: scale(1); opacity: .6; color: rgba(255, 255, 255, .625); letter-spacing: -.05rem; font-size: 1.5rem;}
}

#logo {
  position: absolute;
  bottom: 20px;
  left: 20px;
}
/*color: rgba(66, 21, 167, 1); 
color: rgba(26, 0, 117, .75); */
</style>
</head>
<body>

</body>
</html>

  <div class="ring"><div class="prompt">Breathe</div></div>
